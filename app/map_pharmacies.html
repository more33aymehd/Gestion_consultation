<!DOCTYPE html>
<html>
<head>
  <title>Pharmacies Proches</title>
  <meta charset="utf-8">
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üìç Pharmacies proches de votre position</h2>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      // Obtenir la position actuelle de l'utilisateur
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 13
          });

          new google.maps.Marker({
            position: userLocation,
            map,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            title: "Votre position"
          });

          // Charger les pharmacies depuis le serveur
          fetch("pharmacies.php")
            .then(res => res.json())
            .then(data => {
              data.forEach(pharmacy => {
                const pos = { lat: parseFloat(pharmacy.latitude), lng: parseFloat(pharmacy.longitude) };
                new google.maps.Marker({
                  position: pos,
                  map,
                  title: pharmacy.nom
                });

                const info = new google.maps.InfoWindow({
                  content: `<strong>${pharmacy.nom}</strong><br>${pharmacy.adresse}<br>T√©l: ${pharmacy.telephone}`
                });

                const marker = new google.maps.Marker({ position: pos, map });
                marker.addListener("click", () => info.open(map, marker));
              });
            });

        }, () => {
          alert("Impossible de localiser votre position.");
        });
      } else {
        alert("La g√©olocalisation n'est pas support√©e par votre navigateur.");
      }
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx6_tEAJWH1neOhEwR7seSg6cHPclKREg&callback=initMap">
  </script>
</body>
</html>
